name: Deploy NestJS Backend

# 触发条件：当 main 分支有 push 或 pull request 时
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 获取仓库代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ 安装 PNPM
      - name: Install PNPM
        run: npm install -g pnpm

      # 4️⃣ 部署到服务器
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            export PATH=$PATH:/www/server/nodejs/v22.19.0/bin
            cd /www/wwwroot/bill/server
            git pull
            pnpm install
            pnpm run build
            pm2 restart bill-server || pm2 start dist/main.js --name bill-server
            pm2 save
